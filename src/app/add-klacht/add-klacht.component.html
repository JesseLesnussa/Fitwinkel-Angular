      <mat-card-title>
          <button mat-mini-fab color="warn">
              <i class="material-icons">
                  insert_drive_file
                  </i>
            </button>
        Klacht toevoegen</mat-card-title>
            

    <mat-card-subtitle>Vul alle verplichte velden in* </mat-card-subtitle>

    <mat-divider></mat-divider>
    <br>

    


    <mat-form-field *ngIf='!loadingKlanten; else loadingKlantenTemp' color="accent">
        <mat-select   [(ngModel)]="klacht.klant"    placeholder="Klant" required>
          <mat-option   *ngFor='let klant of klanten$' [value]="klant"> {{klant.voornaam}} | {{klant.email}} </mat-option>
        </mat-select>         
      </mat-form-field>
      <ng-template #loadingKlantenTemp>
          <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
          Bezig met inladen van klanten..
          <br>
          <br>
      </ng-template>
      
      <mat-form-field *ngIf='!loadingMerken; else loadingMerkenTemp' color="warn">
         <mat-select  [(ngModel)]="klacht.MerkType"    placeholder="Merk *">
          <mat-option required *ngFor='let merk of merken'  [value]="merk"> {{merk.merknaam}} </mat-option>
        </mat-select>        
      </mat-form-field> 
      <ng-template #loadingMerkenTemp>
          <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
          Bezig met inladen van merken..
          <br>
          <br>
      </ng-template>
      <br>
      <mat-form-field color="warn">
        <input [(ngModel)]="klacht.productNaam" matInput placeholder="Naam product">
      </mat-form-field>
      <br>
      <mat-form-field color="warn">
          <input [(ngModel)]="klacht.productNummer" matInput placeholder="Productnummer">
        </mat-form-field>
      <br>
      <div *ngIf="klacht.MerkType.serienummerVerplicht ==  1">
        <mat-form-field color="warn" >
          <input [(ngModel)]="klacht.serienummer" matInput placeholder="Serienummer *">
        </mat-form-field>
      </div>
    
      <mat-form-field color="warn">
        <input [(ngModel)]="klacht.defectOnderdeel" matInput placeholder="Defect onderdeel">
      </mat-form-field>
      <br>
      <mat-form-field color="warn">
          <input [(ngModel)]="klacht.ordernummer" matInput placeholder="Ordernummer">
        </mat-form-field>
        <br>
      <mat-form-field color="warn">
          <input maxlength="200" [(ngModel)]="klacht.klachtenomschrijving" matInput placeholder="Klachtenomschrijving">
          <mat-hint >{{klacht.klachtenomschrijving.length}} / 200</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field color="warn">
            <input [(ngModel)]="klacht.aankoopdatum" matInput [matDatepicker]="Aankoopdatum" placeholder="Aankoopdatum *" >
            <mat-datepicker-toggle matSuffix [for]="Aankoopdatum"></mat-datepicker-toggle>
            <mat-datepicker touchUi #Aankoopdatum color="warn"></mat-datepicker>
          </mat-form-field>
          <br>
          <mat-form-field color="warn">
            <mat-select ng-disabled='isSaving' [(ngModel)]="klacht.medewerkerId"    placeholder="Medewerker" required>
              <mat-option *ngFor='let mw of medewerkers' [value]="mw.medewerkerId"> {{mw.voornaam}} {{mw.achternaam}} </mat-option>
            </mat-select>         
          </mat-form-field>

          <mat-card-actions >
              <button class='addButton' (click)="addKlacht()" mat-raised-button color="primary"> Toevoegen</button>
              <mat-progress-bar *ngIf='isSaving' mode="buffer"></mat-progress-bar>
            </mat-card-actions>
